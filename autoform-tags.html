<template name="afTags">
	<div class="form-control aftags-container">
		{{#each tags}}
			{{#if isSelected @index}}
				<span id="aftags-input" contenteditable="true" autofocus data-index="{{@index}}">
					{{this}}
				</span>
			{{else}}
				<span class="label label-primary">
					<span class="aftags-tag" data-index="{{@index}}">{{this}}</span>
					<button type="button" class="close aftags-close" data-index="{{@index}}">&times;</button>
				</span>
			{{/if}}
		{{/each}}
		{{#if isSelected null}}
			<span id="aftags-input" class="{{#unless focus}}text-muted{{/unless}}"
				  contenteditable="true" autofocus data-index="-1"></span>
		{{/if}}
	</div>
	<!-- autoform related field-->
	<input type="hidden" id="afTags-hiddenInput" data-schema-key="{{dataSchemaKey}}" />
</template>
