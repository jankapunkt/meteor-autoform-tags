<template name="afTags">
	<div class="form-control">
		{{#each tags}}
			{{#if isSelected @index}}
				<span id="aftags-input" contenteditable="true" autofocus data-index="{{@index}}">
					{{this}}
				</span>
			{{else}}
				<span class="aftags-tag label label-primary">
					<span>{{this}}</span>
					<button type="button" class="close aftags-close" data-index="{{@index}}">&times;</button>
				</span>
			{{/if}}
		{{/each}}
		{{#if isSelected -1}}
			<span class="aftags-tag label label-primary" data-index="-1">{{this}}</span>
		{{/if}}
	</div>
	<!-- autoform related field-->
	<input type="hidden" id="afTags-hiddenInput" data-schema-key="{{dataSchemaKey}}" />
</template>
